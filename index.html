<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="titulo">
        BlacJack
    </header>

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="boton-newgame" class="btn btn-danger">Nuevo juego</button>
            <button id="boton-card" class="btn btn-primary">Pedir carta</button>
            <button id="boton-stop" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <section class="container-jugadores">
        <div class="row">
            <div class="col">
                <h1>Jugador 1 - <small id="player-points">0</small></h1>
                <div id="jugador-cartas">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computador-cartas">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/juego.js"></script>
    
</body>
</html>
