<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="titulo">
        BlacJack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/2C.png" alt="Carta">
                <img class="carta" src="assets/cartas/3D.png" alt="Carta">
            </div>
        </div>
    </div>

    <div class="row container"></div>
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computador-cartas">
                <img class="carta" src="assets/cartas/2H.png" alt="Carta">
                <img class="carta" src="assets/cartas/7D.png" alt="Carta">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/juego.js"></script>
    
</body>
</html>
